<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="formularios.html" method="post">
        <input type="text" name="nombre" placeholder="Nombre">
        <br>
        <input type="password" name="clave" placeholder="clave">
        <br>
        <input type="email" name="correo" placeholder="correo">
        <br>
        <input type="number" name="numero" value="10">
        <br>
        <p>Seleccione un radio</p>
        <input type="radio" name="botonRadio" value="html">HTML
        <input type="radio" name="botonRadio" value="html">CSS
        <input type="radio" name="botonRadio" value="html">JS
        <br>
        <p>Seleccione un cuadro de chequeo</p>
        <input type="checkbox" name="botonchequeo" value="html">HTML
        <input type="checkbox" name="botonchequeo" value="html">CSS
        <input type="checkbox" name="botonchequeo" value="html">JS
        <br>
        <input type="button" value="click aqui">
        <br>subir archivo 
        <br>
        <input type="file" name="archivo">
        <br>
        seleccionar un color <br>
        <input type="color" name="color">
        <br>
        buscar algo <br>
        <input type="search" name="buscar">
        <br>
        fechas cortas <br>
        <input type="date" value="2023-11-06">
        <br>
        fecha larga <br>
        <input type="datetime-local" value="2023-11-06T10:49:00.00">
        <br>
        Semana <br>
        <input type="week" >
        <br>
        caja de texto grande <br>
        <textarea name="texto"  cols="30" rows="10"></textarea>
        <br>
        seleccionar una opcion <br>
        <select name="opciones" multiple>
            <option value="-1" disabled selected> Selecciona</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
        </select>
        <p></p>
        <input type="submit" value="Enviar datos">
        <input type="reset" value="Borar datos">
    </form>
</body>
</html>
